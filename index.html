<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="We are your premier partner for exporting unique Indian commodities worldwide. Our innovative approach and transparent practices redefine global trade" />
  <meta name="google-site-verification" content="ZEKnD0tb7HQsUOdwahEcPW5-S3rxpkqaYwfqxaTvink" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Adiray" />
  <meta property="og:description" content="We are your premier partner for exporting unique Indian commodities worldwide." />
  <meta property="og:image" content="/assets/Logo-DH2lXRRj.webp" />
  <meta property="og:url" content="https://www.yourwebsite.com" />
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Adiray" />
  <meta name="twitter:description" content="We are your premier partner for exporting unique Indian commodities worldwide." />
  <meta name="twitter:image" content="/assets/Logo-DH2lXRRj.webp" />
  
  <title>Adiray</title>

  <!-- Preconnect to Optimize Font Loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Preload Critical Image -->
  <link rel="preload" href="/assets/Logo-DH2lXRRj.webp" as="image" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="./src/new_assets/title_logo.webp" />
</head>

<body>
  <div id="root"></div>
  
  <!-- Main JavaScript -->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
